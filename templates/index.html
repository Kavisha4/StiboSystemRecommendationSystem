<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Sell and Upsell Recommendation</title>
</head>
<body>
    <h1>Cross-Sell and Upsell Recommendation</h1>
    <form id="recommendationForm">
        <label for="productData">Product Data (JSON):</label>
        <textarea id="productData" name="productData" rows="5" cols="50"></textarea>
        <button type="button" onclick="recommendProducts()">Recommend Products</button>
    </form>

    <div id="result"></div>
<!-- Update the form element to include an XML textarea -->
<form id="recommendationForm">
    <label for="xmlData">XML Data:</label>
    <textarea id="xmlData" name="xmlData" rows="10" cols="50"></textarea>
    <button type="button" onclick="parseXmlData()">Parse XML Data</button>
</form>

<!-- Update the JavaScript function -->
<script>
    function parseXmlData() {
        const xmlData = document.getElementById('xmlData').value;

        fetch('/parse_xml_data', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ xml_data: xmlData }),
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('result').innerHTML = `<p>Parsed Data: ${JSON.stringify(data.parsed_data)}</p>`;
        })
        .catch(error => console.error('Error:', error));
    }
</script>

    <script>
        function recommendProducts() {
            const productData = JSON.parse(document.getElementById('productData').value);

            fetch('/recommend_products', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ product_data: productData }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `<p>Recommended Rules: ${JSON.stringify(data.recommended_rules)}</p>`;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
