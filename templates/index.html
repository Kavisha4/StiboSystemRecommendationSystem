<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apriori Recommendation System</title>
</head>
<body>
    <h1>Apriori Recommendation System</h1>

    <form method="POST" action="/recommend">
        <label for="product">Select a Product:</label>
        <select name="product" id="product">
            {% for item in df['products'] %}
                <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select>
        <button type="submit">Get Recommendations</button>
    </form>

    {% if product %}
        <h2>Recommendations for {{ product }}:</h2>
        <ul>
            {% for item in associated_products %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
